<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container" style = "display: flex; justify-content: center;">
        <div class="card" style="width: 30rem; margin-top: 15%; background-color: lightgray;">
            <div class="card-body">
                <h1 class="card-title px-3 pt-5">Number Guesser</h5>
                <p class="card-text px-3">This is a small number guessing game, it will teach you about the DOM</p>
                <hr style="width: 26rem; margin: auto"/>
                <p class="text-center" style="margin-top: 1rem">Guess a number between 0 and 10</p>
                <div class="input-group mb-3 px-3 pb-3">
                    <input id="guess" type="number" class="form-control" placeholder="Enter your guess">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" style="color:black;" onclick="onButtonClick()">Submit</button>
                    </div>
                </div>
                <div id="output" class="text-center h6" style="color:red"></div>
            </div>
        </div>
    </div>
    <script src="NumberGuesser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous">
    </script>
</body>
</html>
