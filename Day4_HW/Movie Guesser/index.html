<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="display: flex; justify-content: center;"> 
        <div class="card" style="margin-top: 15%; width: 25rem; background-color: rgb(235, 235, 235);">
            <div class="card-body">
              <h4 class="card-title text-center py-4">Badly Explained Movies</h5>
              <hr/>
              <p id="description" style="text-align: center;"></p>
              <hr/>
              <input id="guess" type="text" class="form-control" placeholder="Enter guess here">
              <div class="d-grid gap-2 pt-3">
                <button class="btn btn-primary" type="button" onclick="onSubmitClick()">Submit</button>
              </div>
              <hr/>
              <div class="d-grid gap-2">
                <button class="btn btn-secondary" type="button" onclick="showHint()">Show Hint</button>
              </div>
              <p id="hint" class="text-center pt-4"></p>
            </div>
        </div>
    </div>

    <script src="MovieGuesser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous">
    </script>
</body>
</html>
